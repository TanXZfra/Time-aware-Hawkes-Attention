pipeline_config_id: runner_config

data:
  retweet:
    data_format: json
    train_dir: easytpp/retweet
    valid_dir: easytpp/retweet
    test_dir: easytpp/retweet
    data_specs:
      num_event_types: 3
      pad_token_id: 3
      padding_side: right
      truncation_side: right


  
HawkesTHP_train:
  base_config:
    stage: train
    backend: torch
    dataset_id: retweet
    runner_id: std_tpp
    model_id: HawkesTHP # model name
    base_dir: './checkpoints/'
  trainer_config:
    batch_size: 64
    max_epoch: 100
    shuffle: False
    optimizer: adam
    learning_rate: 1.e-3
    valid_freq: 1
    use_tfb: False
    metrics: [ 'acc', 'rmse' ]
    seed: 2025
    gpu: 0
    l2_coef: 0.1
  model_config:
    hidden_size: 8
    time_emb_size: 4
    num_layers: 1
    num_heads: 1
    phi_width: 8
    phi_depth: 2
    d_k: 3
    d_v: 3
    d_model: 3
    d_rnn: 3
    rnn: True
    mc_num_sample_per_step: 1000
    loss_integral_num_sample_per_step: 1000
    use_ln: False
    thinning:
      num_seq: 10
      num_sample: 1000
      num_exp: 500 # number of i.i.d. Exp(intensity_bound) draws at one time in thinning algorithm
      look_ahead_time: 10
      patience_counter: 5 # the maximum iteration used in adaptive thinning
      over_sample_rate: 5
      num_samples_boundary: 5
      dtime_max: 5
      num_step_gen: 1


HawkesTHP_gen:
  base_config:
    stage: gen
    backend: torch
    dataset_id: retweet
    runner_id: std_tpp
    model_id: THP # model name
